<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Instagram</div>
            <nav>
                <ul>
                    <li><span class="material-icons">home</span>홈</li>
                    <li><span class="material-icons">search</span>검색</li>
                    <li><span class="material-icons">explore</span>탐색 탭</li>
                    <li><span class="material-icons">movie</span>릴스</li>
                    <li><span class="material-icons">send</span>메시지</li>
                    <li><span class="material-icons">favorite</span>알림</li>
                    <li><span class="material-icons">add_circle</span>만들기</li>
                    <li><span class="material-icons">person</span>프로필</li>
                </ul>
            </nav>
            <div class="more-options">
                <p><span class="material-icons">language</span>Threads</p>
                <p><span class="material-icons">menu</span>더 보기</p>
            </div>
        </aside>
        
        <main class="content">
            <section class="posts">
                <div class="story-box">
                    <div class="story">
                        <div class="story-pic"></div>
                        <div class="story-name">따라해봐요</div>
                    </div>
                  
                </div>

                <div class="post-card">
                    <div class="card-header">
                        <img src="강아지_스티커_01.png" alt="Profile" class="profile-pic">
                        <span>hatea010</span>
                        <span class="material-icons more-icon">more_horiz</span>
                    </div>
                    <img src="배경.png" alt="Post Image" class="post-image">
                    <div class="card-footer">
                        <div class="icon-row">
                            <span class="material-icons">favorite_border</span>
                            <span class="material-icons">comment</span>
                            <span class="material-icons">send</span>
                        </div>
                        <span>좋아요 88개</span>
                        <p>복잡하게 생각하지 말기</p>
                    </div>
                </div>
            </section>
        </main>

        <aside class="suggestions">
            <div class="profile-bar">
                <img src="강아지_스티커_05.png" alt="Profile" class="profile-pic-small">
                <div>
                    <p>teung</p>
                    <p class="gray-text">hama</p>
                </div>
            </div>
            <div class="suggestions-list">
                <p>회원님을 위한 추천</p>
                <button>모두 보기</button>
               
            </div>
        </aside>
    </div>
</body>
</html>
